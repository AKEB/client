language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    - hhvm-nightly

env:
    - TARANTOOL_CLIENT=pure
    - TARANTOOL_CLIENT=pecl

matrix:
    allow_failures:
        - php: hhvm
        - php: hhvm-nightly
        - env: TARANTOOL_CLIENT=pecl
    exclude:
        - php: hhvm
          env: TARANTOOL_CLIENT=pecl
        - php: hhvm-nightly
          env: TARANTOOL_CLIENT=pecl
    fast_finish: true

before_install:
    - curl http://tarantool.org/dist/public.key | sudo apt-key add -
    - echo "deb http://tarantool.org/dist/master/ubuntu `lsb_release -c -s` main" | sudo tee -a /etc/apt/sources.list.d/tarantool.list
    - sudo apt-get update

install:
    - sudo apt-get -y install tarantool

    - >
        bash -c 'if [[ hhvm* != $TRAVIS_PHP_VERSION ]]; then
            pecl install msgpack-0.5.6;
        fi;'

    - >
        bash -c 'if [[ pecl == $TARANTOOL_CLIENT ]]; then
            git clone https://github.com/tarantool/tarantool-php.git;
            cd tarantool-php;
            phpize && ./configure;
            make;
            sudo make install;
            cd ..;
            printf "extension = tarantool.so\n" >> ~/.phpenv/versions/$TRAVIS_PHP_VERSION/etc/php.ini;
        fi;'

    - composer install

before_script:
    - sudo cp ./tests/Integration/instance.lua /etc/tarantool/instances.enabled
    - sudo tarantoolctl start instance
    - >
        for i in `seq 1 10`; do
            if sudo tarantoolctl status instance; then
                break;
            fi;
            sleep 1;
        done

script:
    - >
        bash -c 'if [[ pecl == $TARANTOOL_CLIENT ]]; then
            phpunit -v --testsuite Integration --exclude-group pureonly;
        elif [[ 5.6 == $TRAVIS_PHP_VERSION ]]; then
            phpunit -v --coverage-clover coverage.clover;
        else
            phpunit -v;
        fi;'

after_script:
    # code-coverage for scrutinizer-ci
    - >
        bash -c 'if [[ pecl != $TARANTOOL_CLIENT ]] && [[ 5.6 == $TRAVIS_PHP_VERSION ]]; then
            wget https://scrutinizer-ci.com/ocular.phar;
            php ocular.phar code-coverage:upload --format=php-clover coverage.clover;
        fi;'
